<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="nft-container">
            <h1 class="sr-only">NFT</h1>
            <figure>
                <div id="view">
                    <img src="./images/icon-view.svg" alt="view nft" />
                </div>
                <img src="./images//image-equilibrium.jpg" alt="nft" id="nft" />
            </figure>
            <article id="nft-info">
                <h2 style="font-size: 16px;">Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm</p>
                <aside class="nft__details">
                    <span>
                        <img src="./images/icon-ethereum.svg" alt="" />
                        0.041ETH
                    </span>
                    <span>
                        <img src="./images/icon-clock.svg" alt="" />
                        3 days left
                    </span>
                </aside>
                <aside id="creator">
                    <img src="./images/image-avatar.png" alt="avatar" id="image-avatar" />
                    <p>Creation of <span>Jules Wyvern</span></p>
                </aside>
            </article>
            <div class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="https://github.com/DLee1993" target="_blank">David Lee</a>.
            </div>
        </main>
    </body>
</html>
